name: 🐍 Advanced GitHub Contribution Snake

on:
  schedule:
    - cron: "0 */4 * * *"    # Every 4 hours
    - cron: "0 0 * * *"      # Daily at midnight
    - cron: "0 12 * * *"     # Daily at noon
  workflow_dispatch:
  push:
    branches:
      - main                 # Runs on main branch updates

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # Fetch all history for detailed contribution tracking

      - name: 🚀 Setup Node.js for Enhanced Performance
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Using Node.js for enhanced snake generation features

      - name: 🐍 Generate Futuristic Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-futuristic.svg?color_snake=#0ff&color_dots=#fff,#00f,#0ff,#f0f,#f00,#ff0
          snake_color: "#00ffcc"         # Futuristic cyan color for the snake
          animation_duration: 3          # Faster animation for a techie look
          grid_size: 15                  # More detailed grid
          frame_rate: 30                 # Higher frame rate for smooth animation
          max_grid_size: 40x40           # Max grid size for detailed display

      - name: 📊 Generate GitHub Stats with Advanced Design
        uses: lowlighter/metrics@latest  # Alternative to Ashutosh00710
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic               # Futuristic-styled classic template
          base: header, repositories, activity, lines, stars, commits, gists
          plugin_contributors: yes
          plugin_traffic: yes
          plugin_fortune: yes
          plugin_languages: yes
          config_time: true               # Display time of the report
          output: dist/github-metrics.svg # Output the generated SVG in dist

      - name: 🔧 Optimize GitHub Stats for Futuristic Theme
        uses: anuraghazra/github-readme-stats@v1.0.0  # Correct version
        id: stats
        with:
          username: ${{ github.repository_owner }}
          show_icons: true
          theme: algolia                  # Dark futuristic theme
          hide_title: false
          count_private: true
          include_all_commits: true
          custom_title: "🚀 My Futuristic GitHub Stats"

      - name: 💾 Deploy to GitHub Pages Storage
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "🤖 Auto-generate and deploy advanced snake animation and stats"
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Update README with Snake Animation
        run: |
          echo "![Futuristic GitHub Contribution Snake](https://github.com/${{ github.repository_owner }}/${{ github.repository_owner }}/blob/output/github-contribution-grid-snake-futuristic.svg)" >> README.md
          echo "![GitHub Metrics](https://github.com/${{ github.repository_owner }}/${{ github.repository_owner }}/blob/output/github-metrics.svg)" >> README.md
          echo "![GitHub Activity Heatmap](https://github.com/${{ github.repository_owner }}/${{ github.repository_owner }}/blob/output/activity-graph.svg)" >> README.md

  cleanup:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: 🧹 Cleanup Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 5                   # Shorter retention for cleaner workflow
          keep_minimum_runs: 3             # Keep minimal runs to save storage

      - name: 📜 Log Workflow Summary
        run: |
          echo "### 🛠 Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- 🕑 Generated at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ⚙️ Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- 📍 Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
