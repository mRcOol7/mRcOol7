name: 🕹️ Advanced GitHub Pixel Avatar Game

on:
  schedule:
    - cron: "0 0 * * 1"      # Every Monday at midnight
    - cron: "0 12 * * *"     # Daily at noon
  workflow_dispatch:
  push:
    branches:
      - main                 # Runs on main branch updates

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # Fetch all history

      - name: 🖼️ Generate Pixel Avatar
        uses: Platane/snk@v3
        id: pixel-avatar
        with:
          github_user_name: ${{ github.repository_owner }}
          # Customizes the pixel avatar based on contribution
          outputs: |
            dist/github-avatar-grid.svg?pixel_shape=square&color_snake=blue&color_avatar=#FF5733,#DAF7A6,#C70039,#900C3F,#FFC300

      - name: 💾 Deploy Avatar
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "🤖 Auto-generate pixel avatar based on GitHub activity"
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Update README with Avatar Game
        run: |
          echo "![GitHub Pixel Avatar](https://github.com/${{ github.repository_owner }}/${{ github.repository_owner }}/blob/output/github-avatar-grid.svg)" >> README.md

  cleanup:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: 🧹 Cleanup Old Workflows
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 10
          keep_minimum_runs: 3
