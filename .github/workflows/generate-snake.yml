name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake GIF
        uses: Platane/snk@v1.3.0  # Use a specific version
        id: snake-gif
        with:
          github_user_name: mRcOol7
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Validate SVG
        run: |
          if ! [[ -s dist/github-contribution-grid-snake.svg ]]; then
            echo "SVG generation failed or is empty."
            exit 1
          fi

      - name: Convert SVG to PNG
        run: |
          sudo apt-get install -y librsvg2-bin
          rsvg-convert -o dist/github-contribution-grid-snake.png dist/github-contribution-grid-snake.svg

      - name: Notify on Discord
        if: success()  # Notify only if previous steps succeeded
        uses: Ilshidur/action-discord@v1.0.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: "ðŸ¦• The Snake GIF has been successfully generated and is ready for deployment!"

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean Up
        run: |
          echo "Cleaning up temporary files..."
          rm -rf dist/*
